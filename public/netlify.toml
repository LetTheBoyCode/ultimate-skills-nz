[[headers]]
  # Apply these rules to every page on the site
  for = "/*"
  
  [headers.values]
    # 1. The Fortress (CSP)
    # Strictly allows only your own content + Google Fonts
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://unpkg.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com;"    
    # 2. Anti-Clickjacking
    # Prevents people from putting your site in a fake frame/window
    X-Frame-Options = "DENY"
    
    # 3. Browser Hygiene
    # Stops the browser from "guessing" file types (security risk)
    X-Content-Type-Options = "nosniff"
    
    # 4. Privacy
    # When users leave your site, don't tell the next site exactly which page they came from
    Referrer-Policy = "strict-origin-when-cross-origin"

    # 5. HTTPS Enforcer (HSTS)
    # Tells browsers: "Never load this site on insecure HTTP again."
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # 6. Hardware Lock (Permissions)
    # Explicitly blocks access to camera, mic, and location
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"